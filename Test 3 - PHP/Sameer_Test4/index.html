<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div>
        <input type="button" class="btn btn-secondary" value="Login" onclick=" relocate_admin()">
    </div>
    <div>
        Bunch of form data....
    </div>
    <input type="button" value="Submit Form" onclick="subsribeForm();" />
    
    <div id="newsLetter" class="newsLetter">
        <div class="newsLetterBody">
            <div class="confirm-header row-dialog-hdr-success">
                Please fill the details
            </div>
            <div class="confirm-body gap-2">
                <form id="subscribeForm">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                        <label for="username">Username</label>
                        <p id="nameError" class="text-danger"></p>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                        <label for="email">Email</label>
                        <p id="emailError" class="text-danger"></p>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="tel" class="form-control" id="phone" placeholder="Your Mobile">
                        <label for="phone">Phone</label>
                        <p id="phoneError" class="text-danger"></p>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" type="submit">Submit</button>
                </form>
                <input type="submit" class="row-dialog-btn btn btn-success" value="OK" onclick="Submit();" />
                <input type="button" class="row-dialog-btn btn btn-naked" value="No, Cancel" onclick="$('#newsLetter').hide();" />
            </div>
            
        </div>
    </div>
</body>
<script src="./assets/js/index.js"></script>
</html>
