<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg" style="background-color: #333545">
        <div class="container-fluid col-lg-8 p-0 m-auto">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <div class="p-0 text-white">
                    <h1>Blog</h1>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./categories.html">Categories</a>
                    </li>
                </ul>
                <div>
                    <button id="logout" class="btn btn-danger">LogOut</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- available posts container -->

    <div class="col-lg-6 col-11 m-auto row shadow-lg p-4 mt-5 mb-5 rounded-5">
        <div class="mt-2 p-0 m-0 mb-3">
            <h1 class="text-dark fw-bold">Blog</h1>
        </div>

        <div class="mb-3 col-lg-8 col-12">
            <label for="postName" class="form-label">Post Name</label>
            <input type="text" class="form-control" id="postName" placeholder="ex: How To Make Your Won Signature Logo">
            <p id="postNameErr" class="text-danger fw-bold"></p>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea rows="6" cols="12" class="form-control" id="description"
                placeholder="Enter Few Lines About Post"></textarea>
            <p id="descriptionErr" class="text-danger fw-medium"></p>
        </div>
        <div class="mb-3 col-lg-6 col-12">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" aria-label="Default select example" id="category">
                <option value="" selected>Select Category</option>
            </select>
            <p id="categoryErr" class="text-danger fw-medium"></p>
        </div>

        <div class="mb-3 col-12">
            <label for="image" class="form-label col-12">Image</label>
            <input type="file" class="form-control" placeholder="Enter image url" id="image">
            <p id="imageErr" class="text-danger fw-medium"></p>
        </div>

        <div class="text-center">
            <button id="uploadData" class="btn btn-primary text-center">Submit</button>
        </div>
    </div>

    <script src="./post.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>
</body>

</html>
