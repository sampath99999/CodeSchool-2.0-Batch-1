<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #333545">
      <div class="container-fluid col-lg-8 p-0 m-auto">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent"
        >
          <div class="p-0 text-white">
            <h1>Blog</h1>
          </div>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" id="navCategories" href="./categories.html"
                >Categories</a
              >
            </li>
          </ul>

          <div>
            <button id="logIn" class="btn btn-danger">LogIn</button>
            <button id="logout" class="btn btn-danger">LogOut</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="col-lg-8 col-11 shadow-lg p-2 m-auto">
      <div class="bg-warning card py-4 my-4" id="userCard">
        <p class="text-white fw-bold fs-2 ms-2">
          Welcome <span id="user"></span>
        </p>
      </div>
      <h1 class="fw-bold fs-2">Posts</h1>
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" id="addPost" onclick="addPost()">
          Add Post
        </button>
      </div>

      <div class="post_container row m-auto d-flex"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
