<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- login form -->
    <div class="col-12 col-md-5 col-lg-3 mx-auto mt-5 p-3">
      <a
        class="d-flex justify-content-center text-decoration-none fs-3 fw-bold"
        href="./index.html"
        >Login</a
      >

      <form id="myForm">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email"
          />
          <label for="email">Email</label>
        </div>
        <p id="emailErrorMsg" class="text-danger"></p>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>
        <p id="passwordErrorMsg" class="text-danger"></p>
        <p id="LoginError"></p>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary col-12 col-md-6 mt-3">Login</button>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/js/login.js"></script>
</html>
