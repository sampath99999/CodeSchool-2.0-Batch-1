<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/2061e7e031.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #333545">
      <div class="container-fluid col-lg-8 p-1 m-auto">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./subscriber.html"
                >Subscribers</a
              >
            </li>
          </ul>

          <div>
            <button id="logoutBtn" class="btn btn-primary">Log Out</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="bg-container">
      <div class="col-12">
        <div class="bg-container">
          <div class="top-section">
            <div
              class="d-flex flex-row justify-content-around align-items-center col-12 col-md-8 m-auto pt-5"
            >
              <div class="top-left text-center">
                <h4>Free Digital Marketing</h4>
                <button class="btn btn-dark">Reserve MySpot</button>
              </div>
              <!-- <img
                class="top-image mt-5"
                src="https://zebronics.com/cdn/shop/products/ZEB-MAX-NINJA-200-pic1.jpg?v=1679031998&width=2048"
              /> -->
            </div>
          </div>
          <div class="middle-section" style="background-color: cadetblue">
            <div class="middle-para">
              <div class="d-flex justify-content-center align-items-center">
                <button id="addButton" class="model-button">
                  <a
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdropPost"
                  >
                    <h1>Hi I'm Cherry</h1>
                    <p>
                      Any marketing that uses electronic devices and can be used
                      by marketing specialists to convey promotional messaging
                      and measure its impact through your customer journey. In
                      practice, digital marketing typically refers to marketing
                      campaigns that appear on a computer, phone, tablet, or
                      other device. It can take many forms, including online
                      video, display ads, search engine marketing, paid social
                      ads and social media posts. Digital marketing is often
                      compared to “traditional marketing” such as magazine ads,
                      billboards, and direct mail. Oddly, television is usually
                      lumped in with traditional marketing.
                    </p>
                 
                  </a>
                </button>

                <!-- Model -->
                <div
                  class="modal fade"
                  id="staticBackdropPost"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="staticBackdropLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1
                          class="modal-title fs-5 text-black"
                          id="exampleModalLabel"
                        >
                          Add Subscriber
                        </h1>
                      </div>
                      <div class="col-12 p-2">
                        <div class="mt-3">
                          <label for="Name" class="form-label">Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Enter Name"
                          />
                          <p id="nameErr" class="text-danger fw-medium"></p>
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input
                            type="text"
                            class="form-control"
                            id="email"
                            placeholder="Enter Email"
                          />
                          <p id="emailErr" class="text-danger fw-medium"></p>
                        </div>
                        <div class="mb-3">
                          <label for="phone" class="form-label"
                            >Phone Number</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="phone"
                            placeholder="Enter Phone Number"
                          />
                          <p id="phoneErr" class="text-danger fw-medium"></p>
                        </div>

                        <div class="text-center">
                          <a
                            href="./dashboard.html"
                            class="btn btn-primary"
                            id="goBack"
                            >Go Back</a
                          >
                          <button
                            id="SubscriberAddBtn"
                            class="btn btn-primary text-center"
                          >
                            Subscribe
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./assets/js/dashboard.js"></script>
  </body>
</html>
