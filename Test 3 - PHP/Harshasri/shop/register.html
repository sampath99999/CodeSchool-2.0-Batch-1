    <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <li>

  <body>
    <div class="bg-container">
        <div class="col-12 col-md-5 m-auto p-3">
          <h1 class="text-primary mb-4 text-center">Register</h1>
          <div class="form-section bg-white rounded-2">
            <div
              class="d-flex flex-column justify-content-between align-items-center pt-3"
            >
              <h4>Create a new account</h4>
              <p class="top-para">It's quick and easy.</p>
            </div>
            <hr />
  
            <form id="myForm" class="p-2">
            
              <div class="d-flex flex-row gap-1 col-12">
                <div class="input-box col-6">
                  <input
                    type="text"
                    class="form-control input"
                    placeholder="name"
                    id="name"
                  />
                  <p id="nameErrorMsg" class="error-message"></p>
                </div>
                <div class="input-box col-6 me-3">
                  <input
                    type="text"
                    class="form-control input"
                    placeholder="PhoneNo"
                    id="phoneNo"
                  />
                  <p id="phoneNoErrorMsg" class="error-message"></p>
                </div>
              </div>
  
              <div class="d-flex flex-column col-12">
                <input
                  class="email"
                  type="text"
                  placeholder="Email address"
                  id="email"
                />
                <p id="emailErrorMsg" class="error-message"></p>
              </div>
  
              <div class="d-flex flex-column col-12">
                <input type="password" placeholder="New password" id="password" />
                <p id="passwordErrorMsg" class="error-message"></p>
              </div>
              <div class="d-flex flex-column col-12">
                  <select
                    class="form-select mt-2"
                    aria-label="Default select example"
                    id="mySelect"
                    onchange="onChangeTypeOptions()"
                  >
                    <option selected>SELECT USER ROLE</option>
                    <option value="1">admin</option>
                    <option value="2">user</option>
                  </select>
                  <p id="roleErrorMsg" class="error-message"></p>
              </div>
              
  
              <div class="text-center">
                <p id="result"></p>
                <button
                  type="submit"
                  id="submitBtn"
                  class="subbtn btn btn-success w-25"
                >
                  Sign Up
                </button>
              </div>
            </form>
            <div class="text-center pb-3">
              <h5 class="text-primary">
                <a href="./login.html" class="text-decoration-none"
                  >Already have an account?</a
                >
              </h5>
            </div>
          </div>
        </div>
      </div>


  </body>
