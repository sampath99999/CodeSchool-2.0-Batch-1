<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/2061e7e031.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div class="col-12 d-flex flex-column flex-md-row">
            <div class="col-12 col-lg-5">
                <div class="left-image">
                <!-- <img class="left-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLY7uzIsoRtP7aoAG2Puc02QBWrsuiMBDfZQ&usqp=CAU" alt="left-img"/> -->
            </div>
            </div>


            <div class="col-12 col-lg-7 bg-white">
                <div class="right-container ms-2 pe-2">
                    <nav class="navbar navbar-white bg-white justify-content-between sticky-top">
                        <h5 class="top-heading">Products</h5>

                        <button id="logoutBtn" class="btn btn-outline-success my-2 my-sm-0"
                            type="button">Logout</button>

                    </nav>
                    <div id="productContainer"
                        class="Products-Container  d-flex flex-column  justify-content-center align-items-center justify-content-md-start  gap-3">





                    </div>
                    <div class="d-flex justify-content-end align-items-end anchor">
                  

                        <button id="addButton" class="plus-button">
                            <a type="button" data-bs-toggle="modal" data-bs-target="#staticBackdropPost">
                                <i class="fa fa-plus fs-5 text-white me-2"></i>
                            </a>
                        </button>

                        <!-- Model -->
                        <div class="modal fade" id="staticBackdropPost" data-bs-backdrop="static"
                            data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5 text-black" id="exampleModalLabel">
                                            Add Product
                                        </h1>
                                    </div>
                                    <div class="modal-body text-black d-flex flex-column gap-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control border-1 border-dark text-black"
                                                id="name" name="name" placeholder="Enter name" />
                                            <label for="postName">Name</label>
                                            <p class="text-danger nameErr m-0"></p>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" class="form-control border-1 border-dark text-black"
                                                id="price" name="price" placeholder="Enter review" />
                                            <label for="postName">Price</label>
                                            <p class="text-danger priceErr m-0"></p>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" class="form-control border-1 border-dark text-black"
                                                id="size" name="size" placeholder="Enter size" />
                                            <label for="postName">Size</label>
                                            <p class="text-danger sizeErr m-0"></p>
                                        </div>


                                        <div class="form-floating">
                                            <input type="text" class="form-control border-1 border-dark text-black"
                                                id="productImgUrl" name="productImgUrl" placeholder="productImgUrl" />
                                            <label for="UserId">productImgUrl</label>
                                            <p class="text-danger productImgUrlErr m-0"></p>
                                        </div>

                                        <div class="form-floating">
                                            <input type="text" class="form-control border-1 border-dark text-black"
                                                id="rating" name="rating" placeholder="Enter rating" />
                                            <label for="postName">Rating</label>
                                            <p class="text-danger ratingErr m-0"></p>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" class="form-control border-1 border-dark text-black"
                                                id="review" name="review" placeholder="Enter review" />
                                            <label for="postName">Reviews</label>
                                            <p class="text-danger reviewErr m-0"></p>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" class="form-control border-1 border-dark text-black"
                                                id="categoryId" name="categor" placeholder="Enter review" />
                                            <label for="postName">CategoryId</label>
                                            <p class="text-danger categoryErr m-0"></p>
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary productCloseBtn"
                                            data-bs-dismiss="modal">
                                            Close
                                        </button>
                                        <button type="button" class="btn btn-primary productAddBtn" id="productAddBtn">
                                            Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="./assets/js/index.js"></script>
</body>

</html>
