<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assests/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="logo d-flex align-items-center justify-content-center">
        <span class="logoLetters">t</span><span class="logoLetter_i">i</span><span class="logoLetters">a</span>
    </div>
    <div class="loginSection">
        <div class="row">
            <p id="loginError" style="color: red;font: size 14px;" class="text-center"></p>
            <div class="col-11 mt-sm-2 col-lg-4 m-auto">
                <form action="" onsubmit="login(event)">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="userEmail" name="userEmail"
                            placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="userPassword" name="userPassword"
                            placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <p class="text-center mt-2"><button class="loginButton" type="submit">Login</button></p>

                </form>

                <div class="mt-3 text-center">
                    <span>New User?</span>
                    <!-- Button trigger modal -->
                    <button type="button" class="signUpButton" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        SignUp
                    </button>

                </div>


                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Enter your details below!</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p style="color: green;font-size:16px" class="text-center" id="successMessage"></p>
                                <p style="color: red;font-size:16px" class="text-center" id="failMessage"></p>

                                <form action="" id="userRegistrationForm" class="">
                                    <label for="firstName" class="modalLabels">First Name:</label>
                                    <input type="text" class="form-control" name="firstName" id="firstName">
                                    <p id="firstNameError" style="color: red;font-size:13px"></p>
                                    <label for="lastName" class="modalLabels">last Name:</label>
                                    <input type="text" class="form-control" name="lastName" id="lastName">
                                    <p id="lastNameError" style="color: red;font-size:13px"></p>

                                    <label for="phone" class="modalLabels">Phone:</label>
                                    <input type="text" class="form-control" name="phone" id="phone">
                                    <p id="phoneError" style="color: red;font-size:13px"></p>

                                    <label for="email" class="modalLabels">Email:</label>
                                    <input type="email" class="form-control" name="email" id="email">
                                    <p id="emailError" style="color: red;font-size:13px"></p>

                                    <label for="password" class="modalLabels">Password:</label>
                                    <input type="password" class="form-control" name="password" id="password">
                                    <p id="passwordError" style="color: red;font-size:13px"></p>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary" type="submit">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>


    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./assests/js/home.js"></script>

</html>
