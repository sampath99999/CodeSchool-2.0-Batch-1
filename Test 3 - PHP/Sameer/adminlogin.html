<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        input {
            border: 1px solid black !important;
        }

        .form-control {
            width: 100% !important;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="col-12 col-md-8 offset-md-2 registrationform">
        <div class="card m-5 p-4 bg-info">
            <div class="card-header align-items-center bg-white">
                <h2 class="text-primary" style="text-align: center">Admin Login</h2>
                <div class="d-md-flex card-body bg-white">
                    <img class="img-fluid col-12 col-md-7"
                         src="https://img.freepik.com/premium-vector/female-hands-typing-text-laptop-keyboard_575379-64.jpg" />
                    <form id="loginForm" class="col-12 col-md-4">
                        <input type="email"
                               class="form-control"
                               id="loginEmail"
                               name="loginEmail"
                               placeholder="Enter Username"
                               autocomplete="off" />
                        <p id="loginEmailErr" class="text-danger"></p>
                        <input type="password"
                               class="form-control"
                               id="loginPassword"
                               name="loginPassword"
                               placeholder="enter password"
                               autocomplete="off" />
                        <p id="loginPasswordErr" class="text-danger"></p>
                        <input type="button"
                               class="bg-success text-white float-end rounded-2 w-100 p-1 fs-5"
                               name="loginBtn"
                               id="loginBtn"
                               value="Login" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/adminlogin.js"></script>
</body>
</html>
