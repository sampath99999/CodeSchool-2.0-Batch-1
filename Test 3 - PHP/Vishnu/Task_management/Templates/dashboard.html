<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber App</title>
  <link rel="stylesheet" href="./../Assets/Css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="task-section col-12">
    <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-between">
      <div class="d-flex menu-section">
        <a class="navbar-brand" href="#">Tasks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Company
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">About us</a></li>
                <li><a class="dropdown-item" href="#">Our offerings</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>
                <li><a class="dropdown-item" href="#">Careers</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Safety</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="me-4">
        <ul class="right-menu">
          <li class="logout"><a id="dasboard-logout-id">Logout</a></li>
        </ul>
      </div>
    </nav>
    <div id="admin-dashboard-id">
      <div>
        <h1 id="dashboard-user-id">Welcome <span></span></h1>
      </div>
      <div class="d-flex flex-lg-row flex-column gap-5 justify-content-center">
        <div class="text-center task-card ">
          <h4>Assigned</h4>
          <p id="assigned-tasks">0</p>
        </div>
        <div class="text-center task-card" style="padding: 21px 35px;">
          <h4>Started</h4>
          <p id="started-tasks">0</p>
        </div>
        <div class="text-center task-card">
          <h4>Completed</h4>
          <p id="completed-tasks">0</p>
        </div>
      </div>
      <h2>Assign Tasks</h2>
      <form id="task-form-id" class="d-flex flex-lg-row flex-column align-items-center col-12">
        <div class="d-flex flex-lg-row flex-column align-items-lg-center col-lg-4 gap-4">
          <div>
            <label for="task-name-id"> Task Name:</label>
            <input type="text" id="task-name-id" class="ms-2" name="task">
          </div>
          <div class="d-flex flex-lg-row align-items-lg-center" style="width: 30%;">
            <label for="user-task-id" class="me-3">Users</label>
            <select class="form-select" aria-label="Default select example" id="user-select-task-id">

            </select>
          </div>
        </div>
        <div class="col-lg-3">
          <button id="dasboard-user-task-add-id" class="btn btn-primary m-2">Assign</button>
        </div>
      </form>
      <div>
        <p id="task-form-error" class="text-danger"></p>
      </div>

      <table id="admin-data-table" class="mt-3 col-lg-12">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Task</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="user-task-page" id="user-dashboard-id">
      <div>
        <h1 id="dashboard-user-id">Welcome <span></span></h1>
      </div>
      <h2>Assigned Tasks</h2>
      <table id="data-table" class="mt-3 col-12">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Task</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="./../Assets/Js/dashboard.js"></script>

</html>
