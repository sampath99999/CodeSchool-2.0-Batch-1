<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber App</title>
  <link rel="stylesheet" href="./../Assets/Css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="login-page-container">
    <h1 style="margin-bottom: 24px;" class="fw-bold">Tasks Management</h1>
    <div class="login-section">
      <form id="login-form-submission">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="login-email" placeholder="Jhon Doe">
          <label for="login-email">Email<label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="login-password" maxlength="22" placeholder="Password">
          <label for="login-password">Password</label>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
        <p id="login-form-error" class="text-danger"></p>
      </form>
    </div>
    <p>Don't have an account ? <a href="./register.html">Register here</a></p>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="./../Assets/Js/login.js"></script>

</html>
