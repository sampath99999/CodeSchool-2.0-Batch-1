      <div class="d-flex" style="border: white 30px solid">
        <div class="left-side-image d-none d-sm-block">

            <div class="row">

        <div class="right-part-form col-12 col-md-5 p-3">
          <h style="font-size: 30px">Please Register to Fadlun</h>
          <div class="container mt-3">
            <form
              action="#"
              autocomplete="off"
              id="form"
              onsubmit="return validateForm();"
            >
              <div class="row">
                <div class="form-group col-md-6 col-12">
                  <label for="firstName">First Name*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="First Name"
                  />
                  <span id="firstnameError" style="color: red"></span>
                </div>
                <div class="form-group col-md-6 col-12">
                  <label for="lastName">Last Name*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Last Name"
                  />
                  <span id="lastnameError" style="color: red"></span>
                </div>

                <div class="form-group col-md-6 col-12">
                  <label for="dob">Date of Birth*</label>
                  <input type="date" class="form-control" id="dob" />
                  <span id="dateofbirth" style="color: red"></span>
                </div>

                <div class="form-group col-md-6 col-12">
                  <label for="joiningDate">Date of Joining*</label>
                  <input
                    type="date"
                    class="form-control"
                    id="joiningDate"
                    required
                  />
                  <span id="dataofjoining" style="color: red"></span>
                </div>

                <div class="container mt-2">
                  <div class="row" style="margin-left: 10px">
                    <div class="col-4 form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="option1"
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >Male</label
                      >
                    </div>
                    <div class="col-4 form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        >Female</label
                      >
                    </div>
                    <div class="col form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio3"
                        value="option3"
                      />
                      <label class="form-check-label" for="inlineRadio3"
                        >Others</label
                      >
                    </div>
                  </div>
                </div>

                <div class="mb-3 col-12 mt-2">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address*</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email Address"
                  />
                  <span id="email" style="color: red"></span>
                </div>
                <div class="form-group col-md-6 col-12">
                  <label for="password">Password*</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                  <span id="pass" style="color: red"></span>
                </div>

                <div class="form-group col-md-6 col-12">
                  <label for="recheckpassword">Confirmed Password*</label>
                  <input
                    type="password"
                    class="form-control"
                    id="conpassword"
                    placeholder="Re-Enter Password"
                  />
                  <span id="repass" style="color: red"></span>
                </div>
                <div class="row">
                  <div class="col-md-4 col-12">
                    <label for="lastName">Phone Number*</label>
                    <select class="form-control" id="countrycode"></select>
                  </div>
                  <div class="mb-3 col-md-8">
                    <label for="exampleInputPhone" class="form-label"></label>
                    <input
                      type="tel"
                      class="form-control"
                      id="exampleInputPhone"
                      placeholder="Enter your phone number"
                    />
                    <span id="phonenumber" style="color: red"></span>
                  </div>
                </div>

                <div class="input-suggestion-container mb-3 col-12">
                  <label for="exampleInputPassword1" class="form-label"
                    >Country*</label
                  >
                  <!-- <input type="text" id="countryInput" class="form-control" placeholder="Country Name">
                  <div class="suggestion-dropdown">
                    <ul id="suggestionList"></ul>
                  </div> -->

                  <select id="countrySelect" class="form-control">
                    <div>
                      <option value="">Select a country</option>
                    </div>
                  </select>
                </div>

                <!-- <div class="input-suggestion-container mb-3 col-12">

                <div class="input-suggestion-container mb-3 col-12">
                  <label for="exampleInputPassword1" class="form-label"
                    >University Name*</label
                  >
                  <select id="collegeSelect" class="form-control">
                    <div>
                      <option value="">Select a University</option>
                    </div>
                  </select>
                </div>

                <div class="mb-3 form-check col-12">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                    required
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >I agreed with Jabel's User Agreement and Privacy
                    Policy</label
                  >
                </div>

                <button type="submit" class="btn btn-success col-12">
                  Sign up
                </button>
              </div>
