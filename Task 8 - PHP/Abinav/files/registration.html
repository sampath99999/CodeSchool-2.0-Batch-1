            <p class="text-center p-0 m-0" id="statusFail" style="color:red;font-size:20px;"></p>
            <p class="d-none text-center" id="registrationLink"><a href="./registration.html">Click Here To Register Again!</a></p>


            <p class="text-center p-0 m-0" id="status" style="color: green;font-size:20px;"></p>
            <p class="d-none text-center" id="loginLink"><a href="./login.html">Click Here For Login</a></p>
            <form action="" id="myform" class="">
                <p class="text-center" style="font-weight:700;color:#5390b9;padding:10px;font-size:20px">Enter Your Details Below:</p>

                <div class="row col-sm-12 col-lg-7 m-auto">

                    <div class="col-3 pe-sm-2">
                        <label for="" style="font-weight:500 ;">Firstname:<span style="color: red;">*</span></label>

                    </div>
                    <div class="col-9">

                        <input type="text" class="form-control" name="firstName" id="firstName" required>
                        <p id="firstNameError" style="color: red;font: size 13px;"></p>

                    </div>
                    <div class="col-3 mt-2">
                        <label for="" style="font-weight: 500;">Lastname:<span style="color: red;">*</span></label>

                    </div>
                    <div class="col-9 mt-2">

                        <input type="text" class="form-control" name="lastName" id="lastName" required>
                        <p id="lastNameError" style="color: red;font: size 13px;"></p>


                    </div>
                    <div class="col-3 mt-2">
                        <label for="" style="font-weight: 500;">Phone:<span style="color: red;">*</span></label>

                    </div>
                    <div class="col-9 mt-2">

                        <input type="number" class="form-control" name="phone" id="phone">
                        <p id="phoneError" style="color: red;font: size 13px;"></p>



                    </div>
                    <div class="col-3 mt-2">
                        <label for="" style="font-weight: 500;">Email:<span style="color: red;">*</span></label>

                    </div>
                    <div class="col-9 mt-2">

                        <input type="email" class="form-control" name="email" id="email" required>
                        <p id="emailError" style="color: red;font: size 11px;"></p>


                    </div>
                    <div class="col-3 mt-2 mb-4">
                        <label for="" style="font-weight: 500;">Password:<span style="color: red;">*</span></label>

                    </div>
                    <div class="col-9 mt-2">

                        <input type="password" class="form-control" name="password" id="password">
                        <p id="passwordError" style="color: red;font: size 13px;"></p>


                    </div>
                    
                    
                   
                        
                    
                    <div class="container d-flex justify-content-center mb-3">
                        <button onclick="register(event)" style="border: none;background-color:#3a7aa4;color:white">SUBMIT</button>
                    </div>



                </div>
