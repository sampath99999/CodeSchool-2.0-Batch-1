<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <style>
            textarea{
                border:1px solid rgb(144, 144, 144) !important;
            }
        </style>
</head>

<body style="background-color: #CBD0D7 ;">
    <div style="background-color: black;">
        <div class="col-8 m-auto">
            <div class=" d-flex justify-content-between">
                <div style="padding: 3px;">
                    <span style="font-size: 16px;color:rgb(205, 205, 205);font-weight:500">CONATCT MANAGEMENT APP</span>
                    <span style="font-size: 13px;color:white">User Interface</span>

                </div>
                <div style="padding: 3px;">
                    <span style="color: rgb(252, 242, 242);"></span>

                </div>

            </div>
        </div>

    </div>
    <div style="background-color: #5390b9;height:25px">

    </div>
    <div style="background-color: #CBD0D7; height: 100vh;">
        <div class="col-sm-12 col-lg-8 m-auto" style="background-color: white; height: auto;">
            <div class="container d-flex justify-content-center">
                <span style="font-weight:700;color:#5390b9;padding:10px;font-size:20px">Contact US</span>




            </div>
            <form action=""  class="" id="myform">
                <div class="row col-sm-12 col-lg-7 m-auto">

                    <div class="col-3 pe-sm-2">
                        <label for="" style="font-weight:500 ;">Firstname:<span style="color: red;">*</span></label>

                    </div>
                    <div class="col-9">

                        <input type="text" class="form-control" id="firstname" name="firstname">
                        <span id="firstNameError" style="color: red;font-size:13px"></span>

                    </div>
                    <div class="col-3 mt-2">
                        <label for="" style="font-weight: 500;">Lastname:<span style="color: red;">*</span></label>

                    </div>
                    <div class="col-9 mt-2">

                        <input type="text" class="form-control" id="lastname" name="lastname">
                        <span id="lastNameError" style="color: red;font-size:13px"></span>


                    </div>
                    <div class="col-3 mt-2">
                        <label for="" style="font-weight: 500;">Title:<span style="color: red;">*</span></label>

                    </div>
                    <div class="col-9 mt-2">

                        <input type="text" class="form-control" id="title" name="title">
                        <span id="titleError" style="color: red;font-size:13px"></span>


                    </div>
                    <div class="col-3 mt-2">
                        <label for="" style="font-weight: 500;">Company:<span style="color: red;">*</span></label>

                    </div>
                    <div class="col-9 mt-2">

                        <input type="text" class="form-control" id="company" name="company">
                        <span id="companyError" style="color: red;font-size:13px"></span>


                    </div>
                    <div class="col-3 mt-2">
                        <label for="" style="font-weight: 500;">Phone<span style="color: red;">*</span></label>

                    </div>
                    <div class="col-9 mt-2">

                        <input type="number" class="form-control" id="phone" name="phone">
                        <span id="phoneError" style="color: red;font-size:13px"></span>


                    </div>
                    <div class="col-3 mt-2">
                        <label for="" style="font-weight: 500;">Email<span style="color: red;">*</span></label>

                    </div>
                    <div class="col-9 mt-2">

                        <input type="email" class="form-control" id="email" name="email">
                        <span id="emailError" style="color: red;font-size:13px"></span>


                    </div>
                    <div class="col-3 mt-2">
                        <label for="" style="font-weight: 500;">Contact Method:<span style="color: red;">*</span></label>

                    </div>
                    <div class="col-9 mt-2">
                        
                        <input type="radio" name="contactMethod"  id="phoneNumber" value="phone" checked>
                        <label for="phoneNumber">Phone</label>
                        
                        <input type="radio" name="contactMethod"  id="emailAddress" value="email">
                        <label for="emailAddress">Email</label>
                        
                        <input type="radio" name="contactMethod" id="noPreference" value="noPreference">
                        <label for="noPreference">No Preference</label>
                        


                    </div>
                    <div class="mt-3">
                        <label for="" style="font-weight: 500;">Comments</label>
                    </div>
                    <div class="mb-3">
                        <textarea name="" id="comments" name="comments" cols="75" rows="5"></textarea>
                    </div>
                    <div class="container d-flex justify-content-center mb-3">
                        <button style="border: none;background-color:#3a7aa4;color:white">SUBMIT</button>
                    </div>



                </div>
              

            </form>


            <p class="text-center" id="status" style="color: green;font: size 13px;"></p>


        </div>
        <div class="container d-flex col-4 mt-2 m-auto">
            <span>This application was created by Caspio for demo purpose only</span>

        </div>
        <div class="container d-flex col-4 mt-2 m-auto">
            <span style="font-size: 15px;">@capsico. Inc . <u>All rights reserved More App Templates</u>/ <u>Capsico.com</u> </span>

        </div>
    </div>
    </div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./assets/contactUs.js"></script>

</html>
