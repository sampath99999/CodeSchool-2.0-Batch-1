              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

            </div>

        <div class="d-flex" style="background-color:#f6f6f6;">
            <div class="login-section">
                <h1 style="margin-bottom: 24px;">Login to access your account</h1>
                <form id="login-form-submission">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="login-email" placeholder="Jhon Doe">
                        <label for="login-email">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password"  class="form-control" id="login-password" maxlength="22" placeholder="Password">
                        <label for="login-password">Password</label>
                    </div>
                    <button  type="submit" class="btn btn-primary col-12 col-md-6 mt-3">Login</button>
                    <p id="login-form-error" class="text-danger"></p>
                </form>
            </div>
            <div class="text-center flex-grow-1">
                <img src="./../uber_image.jpg" />
            </div>
