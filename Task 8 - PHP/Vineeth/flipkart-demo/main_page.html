<html>
    <head>
        <title>MAIN PAGE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container-fluid col-12 p-0">
            <div class="col-12 d-flex container-fluid p-0">
                <!-- header -->
                <nav class="navbar col-11 navbar-expand-lg bg-primary">
                    <div class="container-fluid" >
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <a class="navbar-brand" href="#"><b style="color:white">VINEETH</b></a>

                      <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" style="color:white">Home</a>
                          </li>

                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:white">
                                product
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">shirts</a></li>
                              <li><a class="dropdown-item" href="#">pants</a></li>
    
                              <li><a class="dropdown-item" href="#">kurthi</a></li>
                            </ul>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#" style="color:white">contact</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true" style="color:white">seller</a>
                          </li>
                        </ul>
                        <div class="mt-2 col-5">
                            <form class="d-flex gap-2 col-12 align-text-center" role="search">
                                <div class="d-none col-10 d-md-block">
                                    <input class="form-control col-12 me-2" type="search" placeholder="Search" aria-label="Search">
                                </div>
                                <div class="d-none d-md-block">
                                  <button class="btn " type="submit" style="background-color:#F4DB58;color: rgb(255, 255, 255);">Search</button>
                                </div>
                            </form>
                        </div>

                      </div>

                    </div>
                </nav>
                <div class="col-1 bg-primary">
                  <div class="col-1  mt-3 ">
                    <button class="btn btn-primary border " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-cart"></i></button>
                    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                      <div class="offcanvas-header" style="background-color: #0C6DFD;">
                        <h5 class="offcanvas-title text-center" id="offcanvasScrollingLabel">CartItems</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                      </div>
                      <div class="offcanvas-body">
                        <div class="offcanvas-body">
                          <div id="cartItems">
                            <!-- Cart items will be added here -->
                          </div>
                          <hr>
                          <div id="cartTotal">Total: RS 0</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

            </div>
            <div>
                <!-- products content -->
                <div class="col-lg-10 mt-3 col-sm-12 p-0 m-auto">
                  <div class="container">
                      <div class="row row-cols-2 row-cols-lg-4" id="productList"></div>
                  </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/products.js"></script>
    </body>
</html>
