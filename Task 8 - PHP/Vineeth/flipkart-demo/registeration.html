<html>
    <head>
        <title>REGISTRATION PAGE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <style>
            /* Diagonal split background */
            body {
                background: linear-gradient(45deg, yellow 50%, blue 50%);
                margin: 0;
                padding: 0;
                height: 100vh;
            }

            .registration-container {
                background-color: white;
                padding: 20px;
                margin: auto;
                margin-top: 50px;
    
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            }
        </style>

    </head>
    <body>
        <!-- registration form -->
        <div class="registration-container col-lg-6">
            <div class="mt-lg-5">
                <div class="container-fluid col-lg-10 p-5  m-auto  border ">
                    <form>
                        <div class="text-center"><h4>REGISTRATION FORM</h4></div>
                        <hr>
                        <div class="mb-3">
                            <label for="exampleInputNAME" class="form-label">Name*</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" oninput="Name()">
                            <div id="name-error" class="form-text text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputphone" class="form-label">Phone number*</label>
                            <input type="email" class="form-control" id="phone" aria-describedby="emailHelp" maxlength="10"  oninput="validatePhone()">
                            <div id="Phone-error" class="form-text text-danger"></div>
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address*</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" oninput="isValidEmail()">
                        <div id="emailHelp" class="form-text text-danger"></div>
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="password" oninput="validatePassword()">
                        <div id="password-error" class="form-text text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">Confirm password*</label>
                            <input type="password" class="form-control" id="password2" oninput="validateConfirmedPassword()">
                            <div id="confirm-error" class="form-text text-danger"></div>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="Signup()">sign up</button>
                    </form>
                </div>
            </div>
        </div>
       
        



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/registration.js"></script>
    </body>
</html>
