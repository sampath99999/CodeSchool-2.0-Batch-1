<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="assests/css/style.css"/>
  </head>
  <body>
    <div class="container-main d-flex align-items-center justify-content-center">
       <div class="container-login d-flex flex-column p-2">
        <h1 class="login text-center">Login</h1>

      <!-- Email -->

        <div class="col-12">
          <label for="Email" class="form-label">Email*</label>
          <input type="Email" class="form-control" id="emailInput" name="email" placeholder="Enter Email" />
          <span id="emailError" class="text-danger font-weight-bold"></span>
        </div>
        <br>
      
      <!-- Password -->

        <div class="col-12">
          <label for="password" class="form-label">Password*</label>
          <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter Password"autocomplete="on"/>
          <span id="passwordError" class="text-danger font-weight-bold"></span>
        </div>
        <br>

       <!-- Login -->

        <button class="btn loginButton mb-3" id="loginBtn">Login</button>
        <p class="signUp text-center text-danger">
        <b> Don't have an account ? </b> &nbsp;
          <a class="signIn" href="register.html">SIGN IN</a>
        </p>
      </div>
    </div>

    <script src="assests/js/login.js"></script>
  </body>
</html>
