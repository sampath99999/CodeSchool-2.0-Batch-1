<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adminhome</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/0e1ba3dc39.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="navbar bg-dark d-flex">
      <div>
        <p class="ms-3 pt-2 text-white">
          <i class="fa-solid fa-cart-shopping"></i> Elessi.
        </p>
      </div>

      <ul class="nav ms-2">
        <li class="nav-item ms-2">
          <a class="nav-link text-white" href="addProduct.html">Add Products</a>
        </li>

        <li class="nav-item ms-2">
          <a
            class="nav-link text-white"
            href="vieworders.html"
            id="ordersList"
            href="#"
            >Orders</a
          >
        </li>
        <li class="nav-item ms-2" id="productsList">
          <a class="nav-link text-white" href="">Products List</a>
        </li>
      </ul>

      <div class="logout d-flex mt-1" id="logout">
        <p class="logoutText me-5 text-white">
          LOG OUT <i class="fa-solid fa-right-from-bracket"></i>
        </p>
      </div>
    </div>

    <div class="results">
      <div class="products-list m-3" id="itemsList"></div>
      <h3 class="text-center">Product Details</h3>

      <div class="container mt-5">
        <div class="table-responsive">
          <table class="table table-bordered border-dark text-black">
            <thead>
              <tr>
                <th>Select</th>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Price</th>

                <th>Description</th>
              </tr>
            </thead>
            <tbody id="tableContent"></tbody>
          </table>
        </div>
        <a href="addProduct.html">
          <button class="btn btn-primary" id="addProductsBtn">
            Add Products
          </button></a
        >
        <button class="btn btn-primary" id="removeProductsBtn">
          Remove Products
        </button>
      </div>

      <div class="admin" id="welcomeMsg">
        <div class="img mt-4 text-center">
          <img
            src="https://assets.ccbp.in/frontend/react-js/nxt-trendz-login-img.png"
            style="height: 500px; width: 700px"
          />
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="./assets/js/adminhome.js"></script>
  </body>
</html>
