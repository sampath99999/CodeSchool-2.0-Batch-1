<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>

    <link href="./assets/css/addProducts.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/0e1ba3dc39.js" crossorigin="anonymous"></script>
</head>

<body class="bg-secondary">

    <div class="header text-center text-white">
        <h3 class="mt-3">Enter product details</h3>
    </div>

    <div class="productDetail sm w-50 ms-auto me-auto mt-5 bg-white rounded">
        <div>

            <div class="productName item m-3 pt-4">
                <label for="product_name" class="form-label">Enter Product Name</label><span
                class="text-danger">*</span></label>
                <input type="text" class="form-control" id="productName">
                <p id="productNameErrorMessage" class="text-danger errorMsg"></p>
            </div>

            <div class="productPrice item m-3 pt-2">
                <label for="product_price" class="form-label">Enter Product Price <span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control"  id="price">
                <p id="productPriceErrorMessage" class="text-danger errorMsg"></p>
            </div>

            <!-- <div class="items item m-3 pt-2">
                <label for="items_in_inventory" class="form-label">Enter Product Quantity</label>
                <input type="text" class="form-control" id="quantity">
                <p id="itemsErrorMessage" class="text-danger errorMsg"></p>
            </div> -->
            <div class="items item m-3 pt-2">
                <label for="items_in_inventory" class="form-label">Enter Product Description</label>
                <input type="text" class="form-control" id="description">
                <p id="itemsErrorMessage" class="text-success"></p>
            </div>

            
            
            <div class="mb-3 pb-4 text-center">
                <a href="./adminhome.html" class="btn btn-primary mt-3 w-25" id="goBack">Go Back</a>
                <button class="btn bg-primary text-white mt-3 w-25" onclick="addProduct(event)" >add product</button>
            </div>
            <p id="addProductErrorMessage" class="text-success mb-2 mt-2 text-center"></p>
       
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./assets/js/addProduct.js"></script>
</body>

</html>
