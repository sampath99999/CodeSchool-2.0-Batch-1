<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Cart</title>
    <script
      src="https://kit.fontawesome.com/0e1ba3dc39.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body class="bg-white">
    <div class="navbar bg-dark d-flex">
      <div>
        <p class="ms-3 pt-2 text-white">
          <i class="fa-solid fa-cart-shopping"></i> Elessi.
        </p>
      </div>

      <ul class="nav ms-2">
        <li class="nav-item ms-2">
          <a class="nav-link text-white" href="./userhome.html">Shop</a>
        </li>
        <li class="nav-item ms-2">
          <a class="nav-link text-white" href="#">Cart</a>
        </li>

     
      </ul>

      <div class="logout d-flex mt-1" id="logout">
        <p class="logoutText me-5 text-white">
          LOG OUT <i class="fa-solid fa-right-from-bracket"></i>
        </p>
      </div>
    </div>
    <h4 class="text-center mt-4">Cart Details</h4>
    <div class="container mt-5">
      <div class="table-responsive">
        <table class="table table-bordered border-dark text-dark">
          <thead>
            <tr>
              <th>Product Id</th>
              <th>Product Name</th>
              <th>price</th>
              <th>Order Id</th>
              <th>Quantity</th>
              <th>total Price</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <a href="./userhome.html" class="btn btn-primary" id="goBack"
              >Go Back</a
            >
          </div>
          <div class="checkout bg-primary text-white p-3 w-25 rounded-2">
            <h3>Total Amount:</h3>
            <h4><span id="total"></span>/-</h4>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/viewCart.js"></script>
  </body>
</html>
