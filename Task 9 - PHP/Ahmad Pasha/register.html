<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="index.css">

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #333545;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="p-0 m-0 col-6">
                    <img src="https://bookmyshow-clone-masaischool.netlify.app/bookmyshow-logo.png"
                        class="col-6 p-0 m-0 h-25">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="list-unstyled d-flex align-items-center gap-3">
                    <li>
                        <a class="text-decoration-none text-white fw-bold" href="./login.html">Login</a>
                    </li>
                    <li>
                        <a class="text-decoration-none text-white fw-bold" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Form -->
    <div class="col-12 col-md-6 p-5 mx-auto mt-5 shadow-lg">
        <h5>Register</h5>
        <small class="text-secondary">Sign Up to bookmyshow</small>
        <hr>
        <form onsubmit="register(event)" class="text-center">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="personName" placeholder="ex: Rahul">
                <label for="name">Name</label>
            </div>
            <p id="personNameErr" class="text-danger"></p>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="userName" placeholder="ex: rahul134">
                <label for="userName">Username</label>
            </div>
            <p id="userNameErr" class="text-danger"></p>
            <div class="form-floating mb-3">
                <input type="mail" class="form-control" id="mail" placeholder="ex: rahul123@gmail.com">
                <label for="mail">Mail Id</label>
            </div>
            <p id="mailErr" class="text-danger"></p>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <p id="passwordErr" class="text-danger"></p>
            <button class="col-12 col-md-6 mt-3 delete_button fw-medium fs-5 register">Register</button>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/dashboard/register.js"></script>

</html>
