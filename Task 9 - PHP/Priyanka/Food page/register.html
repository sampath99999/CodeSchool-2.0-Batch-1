<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./assests/css/style.css" />
</head>
<body>

  <!-- Main Content -->
  <div class="container">
    <div class="row shadow-sm p-2" style="background-color: white; border-radius: 1%">
      <div class="row shadow-sm p-2" style="background-color: white; border-radius: 1%">
        <div class="col-md-6 container mt-5  pe-5 ps-5 pt-3 pb-3 d-flex flex-column align-items-center"
          id="image-container ">
          <img src="https://cdn.pixabay.com/photo/2015/11/19/10/38/food-1050813_640.jpg" alt="">
        </div>

        <!-- Registration Form -->
        <div class="col-md-6 p-2">
          <form onsubmit="register(event)">
            <h3 class="text-dark justify-content-center text-center headName">CREATE ACCOUNT</h3>
            <br>
            <div class="">
              <label for="name" class="form-label">Name <b style="color: red;">*</b>
              </label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" />
              <span id="nameError" class="text-danger font-weight-bold"></span>
            </div>
            <br>

            <div class="">
              <label for="Phone" class="form-label">Phone <b style="color: red;">*</b></label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone" />
              <span id="phoneError" class="text-danger font-weight-bold"></span>
            </div>
            <br>

            <div class="">
              <label for="email" class="form-label">Email <b style="color: red;">*</b></label>
              <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email" />
              <span id="emailError" class="text-danger font-weight-bold"></span>
            </div>
            <br>

            <div class="">
              <label for="password" class="form-label">Password <b style="color: red;">*</b></label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"
                autocomplete="on" />
              <span id="passwordError" class="text-danger font-weight-bold"></span>
            </div>
            <br>
            <div class="">
              <label for="confirmed-password" class="form-label">Confirmed password <b style="color: red;">*</b></label>
              <input type="password" class="form-control" id="confirmed-password" name="confirmed-password"
                placeholder="Confirm Password" autocomplete="on" />
              <span id="confirmed-passwordError" class="text-danger font-weight-bold"></span>
            </div>
            <br>

            <button class="signBtn btn text-light mb-3" id="submitBtn"> SIGN IN </button>
            <div class="text-center text-danger">
              <b class=""> Already Have an Account ?
                <button class=" text-light mb-3 bg-white" style="text-decoration: none; border: none;">
                  <a href="login.html" class="logIn bg-white">Login Here</a>
                </button>
              </b>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./assests/js/register.js"></script>
</body>

</html>
