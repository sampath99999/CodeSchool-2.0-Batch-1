<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="./assests/css/payment.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <form id="paymentForm">
          <div class="mb-3">
            <label for="users_id" class="form-label">User ID:</label>
            <input
              type="text"
              id="users_id"
              name="users_id"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="orders_id" class="form-label">Order ID:</label>
            <input
              type="text"
              id="orders_id"
              name="orders_id"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="payment_method" class="form-label"
              >Payment Method:</label
            >
            <input
              type="text"
              id="payment_method"
              name="payment_method"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input
              type="text"
              id="amount"
              name="amount"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Payment Status:</label>
            <input
              type="text"
              id="status"
              name="status"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary submitPayment">
              Submit Payment
            </button>
          </div>
        </form>
        <div id="responseMessage"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#paymentForm").submit(function (e) {
          e.preventDefault();

          var users_id = $("#users_id").val();
          var orders_id = $("#orders_id").val();
          var payment_method = $("#payment_method").val();
          var amount = $("#amount").val();
          var status = $("#status").val();

          $.ajax({
            method: "POST",
            url: "./api/payment.php",
            data: {
              users_id: users_id,
              orders_id: orders_id,
              payment_method: payment_method,
              amount: amount,
              status: status,
            },
            success: function (response) {
              var responseData = JSON.parse(response);
              if (responseData.status) {
                $("#responseMessage").html(
                  '<p class="success">' + responseData.message + "</p>"
                );
                $("#paymentForm")[0].reset();
              } else {
                $("#responseMessage").html(
                  '<p class="error">' + responseData.message + "</p>"
                );
              }
            },
            error: function (error) {
              console.error("AJAX error:", error);
            },
          });

          $(".submitPayment").click(function () {
            window.location.href = "delivery.html";
          });
        });
      });
    </script>
  </body>
</html>
