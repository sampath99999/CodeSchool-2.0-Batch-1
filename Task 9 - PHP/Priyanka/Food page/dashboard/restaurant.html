<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assests/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="image" data-restaurant="Bakingo" data-price="10">
      <img
        src="https://cdn.pixabay.com/photo/2017/01/31/09/30/raspberries-2023404_640.jpg"
        alt="Image 1"
      />
      <div class="text-center" style="font-weight: 600">
        <div class="mt-1 ms-1">Bakingo</div>
        <div class="mt-1 ms-1">Jubilee Hills</div>
        <div class="mt-1 ms-1">Raspberries</div>
        <div class="mt-2 mb-0"><strong>Price: 2810</strong></div>
        <button class="btn btn-success mt-1 addToCartButton">
          Add to Cart
        </button>
        <div class="quantity-controls ms-1 mt-2">
          <button class="minus">-</button>
          <span class="quantity">0</span>
          <button class="plus">+</button>
        </div>
      </div>
    </div>
    <div class="image">
      <img
        src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_660/iv83frof83hel7wiboll"
        alt="Image 2"
      />

      <div class="text-center" style="font-weight: 600">
        <div class="mt-1 ms-1">Kerala Cafe</div>
        <div class="mt-1 ms-1">Banjara Hills</div>
        <div class="mt-1 ms-1">Spicy Biryani</div>
        <div class="mt-2 mb-0"><strong>Price: 800</strong></div>
        <button class="btn btn-success mt-1 addToCartButton">
          Add to Cart
        </button>
        <div class="quantity-controls ms-1 mt-2">
          <button class="minus">-</button>
          <span class="quantity">0</span>
          <button class="plus">+</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".plus").click(function () {
          var $quantityElement = $(this).siblings(".quantity");
          var currentQuantity = parseInt($quantityElement.text());
          $quantityElement.text(currentQuantity + 1);
        });
        $(".minus").click(function () {
          var $quantityElement = $(this).siblings(".quantity");
          var currentQuantity = parseInt($quantityElement.text());
          if (currentQuantity > 0) {
            $quantityElement.text(currentQuantity - 1);
          }
        });

        $(".addToCartButton").click(function () {
          window.location.href = "payment.html";
        });
      });
    </script>
  </body>
</html>
