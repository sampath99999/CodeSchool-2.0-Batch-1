<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assests/css/home.css">
</head>

<body class="p-0 m-0">
    <div class="row  p-0 m-0">
        <div class="col-7 p-0 m-0">
            <span class="d-none d-lg-block">
                <div class="d-flex flex-column justify-content-center align-items-center"
                    style="background-color: #1DA1F2; height: 97vh;">
                    <p class="p-0 m-0" style="color: white;font-weight:400;font-size:38px">Welcome To Twitter!</p>
                    <p class="p-0 m-0 text-right" style="color: white;font-weight:400;font-size:12px">"See what's
                        happening in
                        the world right now."</p>
                    <img src="./assests/images/twitter.svg" alt="" height="20%" width="auto">
                </div>
            </span>
        </div>



        <div class="col-12 col-lg-5">
            <form action="" onsubmit="login(event)">
                <p id="error" style="color: red;font: size 13px;"> </p>

                <div class="d-flex flex-column flex-lg-row mt-3 gap-3">
                    <div class="d-md-none d-flex justify-content-center align-items-center p-0 m-0"
                        style="background-color: #1DA1F2;">
                        <img src="./assests/images/twitter.svg" alt="" height="2%" width="20%">
                    </div>

                    <p class="d-md-none" style="font-weight: 500;">Enter your login details!</p>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="userEmail" name="userEmail"
                            placeholder="name@example.com" required>

                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="userPassword" name="userPassword"
                            placeholder="Password" required>
                        <span id="invalidPassword" style="color: red;font-size:13px"></span>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2">
                        <button class="loginButton d-none d-lg-block" type="submit">Login</button>

                        <p class="text-center d-md-none "><button class="log" type="submit">Login</button></p>

                    </div>
                </div>
            </form>
            <div class="container p-5 m-3">
                <img src="./assests/images/twitterMini.png" height="12%" width="12%" alt="">
                <p class="pt-0 ps-0 pb-5 m-0" style="font-weight: 600;font-size:28px;">From followers to friends, one
                    tweet away.</p>
                <p style="font-weight: 600;font-size:22px;">Join Twitter Today</p>

                <!-- Scrollable modal -->
                <button type="button" class="signUpButton" data-bs-toggle="modal" data-bs-target="#scrollableModal">
                    Sign Up
                </button>

                <!-- Scrollable Modal -->
                <div class="modal fade" id="scrollableModal" tabindex="-1" role="dialog"
                    aria-labelledby="scrollableModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="scrollableModalLabel">Please fill the details below!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p style="color: green;font-size:16px" class="text-center" id="successMessage"></p>
                                <p style="color: red;font-size:16px" class="text-center" id="failMessage"></p>

                                <form action="" id="myForm" class="">
                                    <label for="firstName" class="modalLabels">First Name:</label>
                                    <input type="text" class="form-control" name="firstName" id="firstName">
                                    <p id="firstNameError" style="color: red;font-size:13px"></p>
                                    <label for="lastName" class="modalLabels">last Name:</label>
                                    <input type="text" class="form-control" name="lastName" id="lastName">
                                    <p id="lastNameError" style="color: red;font-size:13px"></p>

                                    <label for="phone" class="modalLabels">Phone:</label>
                                    <input type="text" class="form-control" name="phone" id="phone">
                                    <p id="phoneError" style="color: red;font-size:13px"></p>

                                    <label for="email" class="modalLabels">Email:</label>
                                    <input type="email" class="form-control" name="email" id="email">
                                    <p id="emailError" style="color: red;font-size:13px"></p>

                                    <label for="password" class="modalLabels">Password:</label>
                                    <input type="password" class="form-control" name="password" id="password">
                                    <p id="passwordError" style="color: red;font-size:13px"></p>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary" type="submit">Register</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./assests/js/home.js"></script>

</html>
