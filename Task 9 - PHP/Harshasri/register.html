<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="assets/css/register.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/2061e7e031.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg-container">
      <div class="col-12 col-md-5 m-auto p-3">
        <h1 class="text-primary mb-4 text-center">facebook</h1>
        <div class="form-section bg-white rounded-2">
          <div
            class="d-flex flex-column justify-content-between align-items-center pt-3"
          >
            <h4>Create a new account</h4>
            <p class="top-para">It's quick and easy.</p>
          </div>
          <hr />

          <form id="myForm" class="p-2">
            <div class="d-flex flex-row gap-1 col-12">
              <div class="input-box col-6">
                <input
                  type="text"
                  class="form-control input"
                  placeholder="First name"
                  id="firstName"
                />
                <p id="firstNameErrorMsg" class="error-message"></p>
              </div>
              <div class="input-box col-6 me-3">
                <input
                  type="text"
                  class="form-control input"
                  placeholder="Last name"
                  id="lastName"
                />
                <p id="lastNameErrorMsg" class="error-message"></p>
              </div>
            </div>
            <div class="d-flex flex-row gap-1 col-12">
              <div class="input-box col-6">
                <input
                  type="text"
                  class="form-control input"
                  placeholder="User name"
                  id="userName"
                />
                <p id="userNameErrorMsg" class="error-message"></p>
              </div>
              <div class="input-box col-6 me-3">
                <input
                  type="text"
                  class="form-control input"
                  placeholder="PhoneNo"
                  id="phoneNo"
                />
                <p id="phoneNoErrorMsg" class="error-message"></p>
              </div>
            </div>

            <div class="d-flex flex-column col-12">
              <input
                class="email"
                type="text"
                placeholder="Email address"
                id="email"
              />
              <p id="emailErrorMsg" class="error-message"></p>
            </div>

            <div class="d-flex flex-column col-12">
              <input type="password" placeholder="New password" id="password" />
              <p id="passwordErrorMsg" class="error-message"></p>
            </div>
            <div class="d-flex flex-column col-6 col-md-5">
              <label class="mb-2">Date of Birth</label>
              <input type="date" id="date-input" />
            </div>

            <div class="d-flex flex-column">
              <label class="mt-2">Gender</label>
              <div class="gender">
                <input type="radio" id="male" name="gender" value="Male" />
                <label for="male" class="me-3">Male</label>
                <input type="radio" id="female" name="gender" value="Female" />
                <label for="female">Female</label>
              </div>
            </div>

            <div class="text-box text-center">
              <p class="top-para">
                By clicking Sign Up, you agree to our
                <a href="#">Terms Data Policy</a> and
                <a href="#">Cookie Policy.</a> You may recive SMS notification
                from us and can opt out any time.
              </p>
            </div>

            <div class="text-center">
              <p id="result"></p>
              <button
                type="submit"
                id="submitBtn"
                class="subbtn btn btn-success w-25"
              >
                Sign Up
              </button>
            </div>
          </form>
          <div class="text-center pb-3">
            <h5 class="text-primary">
              <a href="./login.html" class="text-decoration-none"
                >Already have an account?</a
              >
            </h5>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="assets/js/register.js"></script>
  </body>
</html>
