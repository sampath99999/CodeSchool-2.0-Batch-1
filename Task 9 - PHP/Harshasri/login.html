<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="assets/css/login.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/2061e7e031.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="bg-container">
    <div class="col-12 col-md-4 m-auto p-3">
      <h1 class="text-primary mb-4 text-center">facebook</h1>
      <div class="form-section bg-white rounded-2">
        <h6 class="heading pt-3">Login in to Facebook</h4>
          <form id="myForm" class="p-2">
            <div class="d-flex flex-column col-12">
              <input class="email" type="text" placeholder="Email or phoneNo or username" id="userInput">
              <p id="userInputErrorMsg" class="error-message"></p>
            </div>

            <div class="d-flex flex-column col-12">
              <input type="password" placeholder="New password" id="password">
              <p id="passwordErrorMsg" class="error-message"></p>
            </div>

            <div class="text-center">
              <p id="LoginError" class="text-danger"></p>
              <button type="submit" id="submitBtn" class="subbtn btn btn-success w-25">Login</button>

            </div>
          </form>
          <div class="text-center pb-3">
            <p class="text-primary fs-6"><a href="./register.html" class="text-decoration-none">Sign up for Facebook</a>
            </p>
          </div>
      </div>
    </div>
  </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
