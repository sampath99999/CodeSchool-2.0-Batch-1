<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Test | Astik Mishra</title>
</head>
<body>
    <div class="col-10 m-auto shadow mt-5 mb-5 d-block d-md-flex align-content-center" >
        <div id="img" class=" w-100 w-md-50">
        </div>
        <div class="right_side float-end w-100 mt-2 mt-md-0 w-md-50">
                <div class="col-10 m-auto">
                    <div class="d-flex col-12 justify-content-end gap-2 align-items-center m-2 float-end">
                        <span>Don't have an account?</span>
                        <button type="button" class="btn btn-primary">Log in</button>   
                    </div>
                </div>
                <div class="col-12 col-md-8 m-auto">
                <form action="" name="myForm" onsubmit="event.preventDefault(); formValidation()">
                    <h1>Create your free account</h1>
                    <div id="fullName">
                    <label for="fullName">Full Name</label> 
                    <br>
                    <input class="w-100 form-control shadow" type="text" name="fullName" placeholder="Your Name" required/>
                    <p class="formErr"></p>
                </div>
                <div id="email">
                    <label for="email">Email address</label>
                    <br>
                    <input class="w-100 form-control shadow" type="email" name="email" placeholder="Example@gmail.com" required/>
                    <p class="formErr"></p>
                </div>
                <div id="password">
                    <label for="password">Password</label>
                    <br>
                    <input class="w-100 form-control shadow" type="text" name="password"  placeholder="Enter Password" required/>
                    <p class="formErr"></p>
                </div>
                <div id="phone">
                    <label for="phone">Phone Number</label>
                    <br>
                    <input class="w-100 form-control shadow" type="number" name="phone"  placeholder="Your Phone Number" required/>
                    <p class="formErr"></p>
                </div>
                    <input type="submit" class="w-100 shadow border-0 bg-primary text-white" value="Submit">
                    <br>
                    <br>
                    <p>By signing up you agree to our communication and usage terms. Already have account?<a href="" class="text-decoration-none"><b> Sign in</b></a></p>
                </form>
                </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
