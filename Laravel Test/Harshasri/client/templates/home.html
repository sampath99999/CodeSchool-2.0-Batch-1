<loader ng-show="isLoading"></loader>
<div class="bg-container">
  <header1></header1>
  <div class="container-fluid bg-white col-10">
    <div class="row m-2">
      <h4 style="text-align: center;">List Of jobs</h4>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col-1">#</th>
            <th scope="col-2">TITLE</th>
            <th scope="col-2">Description</th>
            <th scope="col-1">Company</th>
            <th scope="col-1">Location</th>
            <th scope="col-1">Salary</th>
            <th scope="col-1">Id</th>
            <th scope="col-2">Skills</th>
            <th scope="col-1">Experience</th>

          </tr>
        </thead>
        <tbody>



          <tr ng-repeat="job in jobsArray track by $index">
            <th scope="row">{{$index+1}}</th>
            <td>{{job.title}}</td>
            <td>{{job.description}}</td>
            <td>{{job.company}}</td>
            <td>{{job.located}}</td>
            <td>{{job.salary}}</td>
            <td>{{job.posted_by_user_id}}</td>
            <td>{{job.skills}}</td>
            <td>{{job.experience}}</td>

            <td>


            </td>

          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
