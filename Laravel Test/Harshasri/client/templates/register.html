<loader ng-show="isLoading"></loader>

<div class="m-auto d-flex flex-column flex-md-row justify-content-center align-items-center mt-5">

    <div class="col-12 col-md-4 col-lg-3" ng-controller="registerController">

        <div class="d-flex justify-content-center align-items-center mb-2">
            <h4>Register for Job App</h4>
        </div>
        <div class="d-flex justify-content-center align-items-center gap-2">

            <button class="log button1"><a style="text-decoration: none; color: #6855e0" ui-sref="login"
                    ui-sref-active="active" type="button">Login</a></button>
            <button class="reg button1"><a style="text-decoration: none; color:white" ui-sref="register"
                    ui-sref-active="active" type="button">sign up</a></button>

        </div>

        <hr />
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Name" ng-model="name">
            <label for="name">Name</label>

        </div>
        <p class="text-danger form-text p-0 m-0">{{nameError}}</p>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="email" ng-model="email">
            <label for="email">Email</label>

        </div>
        <p class="text-danger form-text p-0 m-0">{{emailError}}</p>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
            <label for="password">Password</label>

        </div>
        <p class="text-danger form-text p-0 m-0">{{passwordError}}</p>
        <div class="form-floating">
            <input type="text" class="form-control" id="phonoNo" placeholder="Phone Number" ng-model="phoneNumber">
            <label for="phoneNo">Phone Number</label>

        </div>
        <p class="text-danger form-text p-0 m-0">{{phoneNumberError}}</p>
        <div class="d-flex justify-content-center align-items-center">
            <button class="mt-3 reg btn-lg button1" ng-click="register()">Sign Up</button>
        </div>
    </div>

</div>


</div>
</div>
