<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.1.0/angular-ui-router.min.js"
        integrity="sha512-BWLZUPMCCZGKazkRadkF9YXKQcVv1uAsyfvVx7T6pojT72iTrD6wegUBpaF8H3dCpLOeMDeXu+W58qgqZ0iwvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../assests/styles/styles.css">
</head>

<body ng-controller="homeController">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img ng-src="https://media.bookeventz.com/html/bookeventz.com/asset/images/bzMainLogo.svg" alt=""
                    width="20%" height="100%">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <div class="d-flex" role="search">
                    <li data-bs-toggle="modal" data-bs-target="#exampleModal" role="button"
                        style="list-style-type: none;" class="me-2 d-md-none">
                        create event
                    </li>
                    <li data-bs-toggle="modal" data-bs-target="#exampleModal2" role="button" ui-sref="events"
                        style="list-style-type: none;" class="d-md-none">
                        view events
                    </li>
                    <button type="button" class="btn btn-primary d-none d-lg-block" ng-click="logout()">

                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-12 col-lg-2 d-none d-lg-block" style="height:100vh;background-color:#00475F">
            <ul class="menu">
                <li data-bs-toggle="modal" data-bs-target="#exampleModal" role="button">
                    create event
                </li>
                <li data-bs-toggle="modal" data-bs-target="#exampleModal2" role="button" ui-sref="events">
                    view events
                </li>
            </ul>
        </div>
        <div class="col-12 col-lg-10">
            <p style="color: #00475F;font-size:34px;font-weight:500" class="mt-3">Welcome,{{userName}}!</p>
            <div class="d-flex justify-content-center align-items-center">
                <ui-view></ui-view>

            </div>

        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Event</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="" class="form-label">Event Name: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" ng-model="eventName">
                    <label for="" class="form-label">Event Description: <span class="text-danger">*</span></label>
                    <textarea class="form-control" name="" id="" cols="30" rows="5"
                        ng-model="eventDescription"></textarea>
                    <label for="" class="form-label">Date:<span class="text-danger">*</span></label>
                    <input type="date" class="form-control" ng-model="eventDate">
                    <label for="">No of seats:<span class="text-danger">*</span></label>
                    <input type="number" class="form-control" ng-model="seats">
                    <input type="file" class="form-control mt-2" id="file">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="createEvent()">Create Event</button>
                </div>
            </div>
        </div>
    </div>
    <img src="../index.html" alt="">
</body>
<script src="../assests/app.js"></script>
<script src="../assests/routes.js"></script>
<script src="../assests/controllers/mainController.js"></script>
<script src="../assests/controllers/homeController.js"></script>
<script src="../assests/controllers/eventsController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
